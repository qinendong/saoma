<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码+条形码扫码功能</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
        }
        .scan-container {
            margin-top: 20px;
        }
        #scanBtn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #scanBtn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #reader {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 60px;
            font-size: 16px;
        }
        .tip {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <!-- 稳定的jsDelivr CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>二维码+条形码扫码功能</h1>
    <div class="scan-container">
        <button id="scanBtn">开始扫码</button>
        <div id="reader"></div>
        <div id="result">扫码结果将显示在这里</div>
        <p class="tip">提示：支持二维码、CODE_128、EAN_13等条码，允许摄像头权限后对准条码即可</p>
    </div>

    <script>
        const scanBtn = document.getElementById('scanBtn');
        const readerContainer = document.getElementById('reader');
        const resultEl = document.getElementById('result');
        
        let html5Qrcode = null;
        let isScanning = false;

        // 检测库加载
        window.addEventListener('load', () => {
            if (typeof Html5Qrcode === 'undefined') {
                resultEl.textContent = '扫码库加载失败，请刷新页面';
                scanBtn.disabled = true;
                return;
            }
            resultEl.textContent = '扫码库加载完成，支持二维码+条形码识别';
        });

        // 启动扫码（支持条形码）
        async function startScanning() {
            if (typeof Html5Qrcode === 'undefined') {
                resultEl.textContent = '扫码库未加载，请刷新页面重试';
                scanBtn.disabled = false;
                scanBtn.textContent = '开始扫码';
                return;
            }

            scanBtn.disabled = true;
            scanBtn.textContent = '扫码中...';
            resultEl.textContent = '请将二维码/条形码对准摄像头';
            readerContainer.style.display = 'block';

            try {
                html5Qrcode = new Html5Qrcode("reader");
                
                // 核心修改：指定识别格式（二维码+常用条形码）
                const allowedFormats = [
                    Html5QrcodeSupportedFormats.QR_CODE,    // 二维码
                    Html5QrcodeSupportedFormats.CODE_128,   // CODE_128条形码
                    Html5QrcodeSupportedFormats.EAN_13,     // EAN_13商品条码
                    Html5QrcodeSupportedFormats.EAN_8,      // EAN_8
                    Html5QrcodeSupportedFormats.UPC_A,      // UPC_A
                    Html5QrcodeSupportedFormats.CODE_39     // CODE_39
                ];

                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    facingMode: "environment",
                    formatsToSupport: allowedFormats // 启用指定的条码格式
                };

                // 启动扫码（添加格式配置）
                await html5Qrcode.start(
                    { facingMode: "environment" },
                    config,
                    (decodedText, decodedResult) => {
                        stopScanning();
                        // 显示识别结果+条码类型
                        resultEl.textContent = `识别成功（${decodedResult.format}）：${decodedText}`;
                        console.log("条码类型：", decodedResult.format, "内容：", decodedText);
                    },
                    (errorMessage) => {
                        if (!errorMessage.includes("No QR code found")) {
                            console.log("扫码检测中：", errorMessage);
                        }
                    }
                );

                isScanning = true;

            } catch (error) {
                stopScanning();
                resultEl.textContent = `扫码启动失败：${error.message}`;
                console.error("启动扫码失败：", error);
            }
        }

        // 停止扫码
        function stopScanning() {
            if (isScanning && html5Qrcode) {
                html5Qrcode.stop().then(() => {
                    html5Qrcode = null;
                    isScanning = false;
                }).catch(err => {
                    console.error("停止扫码失败：", err);
                });
            }

            readerContainer.style.display = 'none';
            scanBtn.disabled = false;
            scanBtn.textContent = '开始扫码';
        }

        // 绑定事件
        window.addEventListener('DOMContentLoaded', () => {
            scanBtn.addEventListener('click', () => {
                if (!isScanning) {
                    startScanning();
                } else {
                    stopScanning();
                }
            });

            window.addEventListener('beforeunload', stopScanning);
        });
    </script>
</body>
</html>
